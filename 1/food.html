  <body>
    <div id="foodquestion">
      <b>Makan apa kita nanti ni yang?</b>
    </div>

                <div class="food-selection">
                  <div class="food-item">
                    <img src="food/bakso.webp" alt="Gambar bakso ni haa" />
                    <label
                      ><input
                        type="checkbox"
                        name="food"
                        value="Bakso"
                      />
                      Bakso</label
                    >
                  </div>
                  <div class="food-item">
                    <img src="food/padang.jpg" alt="nasi padang" />

                      ><input type="checkbox" name="food" value="hotdog" /> Nasi Padang, Ria?</label
                    >
                  </div>
                  <div class="food-item">
                    <img src="food/takoyaki.jpg" alt="koreanfood" />

                    >
                  </div>
                  <div class="food-item">
                    <img src="food/ramen.jpg" alt="pasta" />

                    <img src="food/makcabe.jpeg" alt="Mak Cabe" />
                    <label><input type="checkbox" name="food" value="Mak Cabe" /> Mak Cabe x Batu Bara</label>
                  </div>
                  <div class="food-item">
                    <img src="food/nasicampur.jpg" alt="pizza" />
                    <label><input type="checkbox" name="food" value="Nasi Campur" /> Nasi Campur</label>
                  </div>
                  <div class="food-item">
                    <img src="food/rujak.jpg" alt="salad" />
                    <label><input type="checkbox" name="food" value="Rujak" /> Rujak</label>
                  </div>
                  <div class="food-item">
                    <img src="food/geprek.png" alt="steak" />
                    <label><input type="checkbox" name="food" value="Ayam Geprek" /> Ayam Geprek</label>
                  </div>
                  <div class="food-item">
                    <img src="food/promag.jpg" alt="Promag" />
                    <label><input type="checkbox" name="food" value="Promag" /> Promag</label>
                  </div>
                </div>
